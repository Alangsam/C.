<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center py-3">
                    <h1>Start Taking Notes Today!</h1>
                </div>
                <div class="col-12 my-5 py-5"></div>
                <div id="create-account" class="card col-md-4 offset-md-1 py-4 mb-md-0 mb-4 text-center">
                    <div>
                        <h3>Create Account</h3>
                    </div>
                    <div>
                        <form class="custom-form">
                            <label class="pt-3">Email</label>
                            <input class="form-control"/>

                            <label class="pt-3">Password</label>
                            <input class="form-control"/>
                        </form>
                        <button id="create-acc-button" class="btn btn-block btn-dark mt-4" type="submit">Create</button>
                    </div>
                </div>
                <div id="login-to-account" class="card col-md-4 offset-md-2 py-4 text-center">
                    <div>
                        <h3>Login</h3>
                    </div>
                    <div>
                        <form>
                            <label class="pt-3">Email</label>
                            <input class="form-control"/>

                            <label class="pt-3">Password</label>
                            <input class="form-control"/>
                        </form>
                        <button id="sign-in-button" class="btn btn-block btn-dark mt-4" type="submit">Sign in</button>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
